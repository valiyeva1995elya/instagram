<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&family=Pacifico&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/LOGO.png" alt="">
        </div>
        <div class="input">
            <img class="search" src="./img/search.png" alt="">
            <input type="text" placeholder="Search">
        </div>
        <div class="nav">
            <img class="icon" src="./img/Vector-1.png" alt="">
            <img class="icon" src="./img/msg.png" alt="">
            <img class="icon" src="./img/add.png" alt="">
            <img class="icon" src="./img/trends.png" alt="">
            <img class="icon" src="./img/Vector-2.png" alt="">
            <div class="mini-icon"></div>
        </div>
    </header>
    <main>
        <div class="account">
            <div class="account-info">
                <div class="account-left">

                </div>
                <div class="account-right">
                    <div class="line">
                        <h2>johndoe</h2>
                        <div class="edit">
                            <p>Edit profile</p>
                        </div>
                        
                        <img class="icon" src="./img/Vector.png" alt="">
                    </div>
                    <div class="line wid-50">
                        <p class="text">0 posts</p>
                        <p class="text">0 followers</p>
                        <p class="text">0 following</p>
                    </div>
                    <div class="name">
                        <p class="text">John Doe</p>
                        <p class="text">...</p>
                    </div>
                </div>
            </div>
            <div class="flex lines-title">
                <div class="line2"></div>
                <div class="line3"></div>
                <div class="line2"></div>
            </div>
            <div class="posts-text">
                <img class="icon" src="./img/Frame.png" alt="">
                <p class="text-post">POSTS</p>
            </div>
            <div class="posts">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
        </div>
    </main>
    
</body>
</html>
